<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartThings 최근 데이터</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" href="/icon/favicon.svg" type="image/svg+xml">

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div id="sidebar"></div>

	<div id="main-content">
		<div class="container my-4">
			<header class="text-center mb-4">
				<h1>📊 SmartThings 최근 데이터</h1>
				<p class="lead">등록된 기기를 선택하여 기간별 가동 기록을 확인합니다.</p>
			</header>

			<div class="card mb-4">
				<div class="card-header">
					조회 조건
				</div>
				<div class="card-body">
					<div class="row g-3 align-items-end">
						<div class="col-md-4">
							<label for="device-select" class="form-label">기기 선택</label>
							<select id="device-select" class="form-select"></select>
						</div>
						<div class="col-md-3">
							<label for="start-date" class="form-label">시작일</label>
							<input type="date" id="start-date" class="form-control">
						</div>
						<div class="col-md-3">
							<label for="end-date" class="form-label">종료일</label>
							<input type="date" id="end-date" class="form-control">
						</div>
						<div class="col-md-2">
							<button id="search-button" class="btn btn-primary w-100">조회하기</button>
						</div>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-header">
					조회 결과
				</div>
				<div class="card-body">
					<div id="chart-container" class="text-center">
						<canvas id="comboChart"></canvas>
						<div id="no-data-message" class="d-none">조회할 조건을 선택해주세요.</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/devices.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			fetch("/menu.html")
				.then(response => response.text())
				.then(data => {
					document.getElementById("sidebar").innerHTML = data;
					// ❗️'최근 데이터' 메뉴가 활성화되도록 ID를 수정합니다.
					document.getElementById("nav-st-data")?.classList.add("active");
					document.getElementById("submenu-st")?.classList.add("show");
				});
		});
	</script>
</body>

</html>
