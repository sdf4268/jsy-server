<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 출퇴근 기록</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        #map { width: 100%; height: 500px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .chart-container { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; width: 100%; }
        .chart-wrapper { flex: 1 1 48%; min-width: 300px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; font-size: 1.2em; color: #555; margin-top: 0; }
    </style>
</head>
<body>

    <div class="container my-4">
        <h1 id="trip-id-display" class="mb-4">로딩 중...</h1>

        <div class="text-center mb-4">
            <a href="airsensor.html" class="btn btn-primary">🚀 공기질 센서 대시보드로 이동</a>
        </div>

        <div id="map"></div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <h2>속도 & RPM</h2>
                <canvas id="speed-rpm-chart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h2>가속 & 브레이크</h2>
                <canvas id="throttle-brake-chart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="js/driving.js"></script> 

</body>
</html>
