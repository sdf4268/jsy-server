<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartThings 기기 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div id="sidebar"></div>

    <div id="main-content">
        <div class="container my-4">
            <header class="text-center mb-4">
                <h1>🔌 SmartThings 기기 관리</h1>
                <p class="lead">계정에 연결된 기기를 확인하고 관리합니다.</p>
            </header>

            <div class="card">
                <div class="card-header">
                    에어컨 목록
                </div>
                <div class="card-body">
                    <p>아래 버튼을 클릭하여 SmartThings에 등록된 에어컨 목록을 불러오세요.</p>
                    <button id="load-ac-button" class="btn btn-primary mb-3">🌬️ 에어컨 목록 불러오기</button>
                    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">이름 (Label)</th>
                                <th scope="col">Device ID</th>
                                <th scope="col">타입</th>
                                <th scope="col">관리</th>
                            </tr>
                        </thead>
                        <tbody id="devices-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/devices.js"></script> <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar").innerHTML = data;
                    // '기기 관리' 메뉴 활성화 및 부모 메뉴 펼치기
                    const menuItem = document.getElementById("nav-st-devices");
                    if(menuItem) menuItem.classList.add("active");
                    
                    const submenu = document.getElementById("submenu-st");
                    if(submenu) submenu.classList.add("show");
                });
        });
    </script>
</body>
</html>
