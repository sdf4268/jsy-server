<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartThings 기기 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
	<link rel="icon" href="/icon/favicon.svg" type="image/svg+xml">
</head>
<body>

    <div id="sidebar"></div>

    <div id="main-content">
        <div class="container my-4">
            <header class="text-center mb-4">
                <h1>🔌 SmartThings 기기 관리</h1>
                <p class="lead">계정에 연결된 기기를 확인하고 제어 대상으로 등록합니다.</p>
            </header>

            <div class="card">
                <div class="card-header">
                    에어컨 목록
                </div>
                <div class="card-body">
                    <p>아래 버튼을 클릭하여 SmartThings에 등록된 에어컨 목록을 불러오세요.</p>
                    <button id="load-ac-button" class="btn btn-primary mb-3">🌬️ 에어컨 목록 불러오기</button>
                    
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">이름 (Label)</th>
                                    <th scope="col">Device ID</th>
                                    <th scope="col">타입</th>
                                    <th scope="col" class="text-center">관리</th>
                                </tr>
                            </thead>
                            <tbody id="devices-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">에어컨 등록</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="modal-device-id">
              <input type="hidden" id="modal-device-label">

              <div class="mb-3">
                <label for="device-label-display" class="form-label">기기 이름</label>
                <input type="text" class="form-control" id="device-label-display" disabled>
              </div>
              <div class="mb-3">
                <label for="room-select" class="form-label">설치된 공간 (Room)</label>
                <select class="form-select" id="room-select">
                  <option selected>공간을 선택하세요...</option>
                  <option value="1">거실</option>
                  <option value="2">안방</option>
                  <option value="3">화장방</option>
                  <option value="4">뽀미방</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" id="save-device-button">저장하기</button>
          </div>
        </div>
      </div>
    </div>
	<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteConfirmModalLabel">🗑️ 기기 삭제 확인</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <p>정말로 이 기기를 관리 목록에서 삭제하시겠습니까?<br>이 작업은 되돌릴 수 없습니다.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
	        <button type="button" class="btn btn-danger" id="confirm-delete-button">삭제하기</button>
	      </div>
	    </div>
	  </div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/devices.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/menu.html") // 절대 경로로 수정
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar").innerHTML = data;
                    // '기기 관리' 메뉴 활성화 및 부모 메뉴 펼치기
                    const menuItem = document.getElementById("nav-st-devices");
                    if(menuItem) menuItem.classList.add("active");
                    
                    const submenu = document.getElementById("submenu-st");
                    if(submenu) submenu.classList.add("show");
                });
        });
    </script>
</body>
</html>
