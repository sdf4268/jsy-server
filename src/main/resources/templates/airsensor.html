<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 공기질 센서 대시보드</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="sidebar"></div>

    <div id="main-content">

        <div class="container my-4">
            <header class="text-center mb-4">
                <h1>📊 공기질 센서 대시보드</h1>
                <p class="lead">Device ID: <span id="device-id-display" class="fw-bold"></span></p>
            </header>

            <section id="latest-data-section" class="mb-4">
                <h2 class="h4">최신 데이터</h2>
                <div class="row text-center">
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">🌡️ 온도</h5>
                                <p id="latest-temp" class="card-text fs-3">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">💧 습도</h5>
                                <p id="latest-humi" class="card-text fs-3">-</p> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">😷 미세먼지 (PM2.5)</h5>
                                <p id="latest-dust25" class="card-text fs-3">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">😷 초미세먼지 (PM1.0)</h5>
                                <p id="latest-dust10" class="card-text fs-3">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">💨 이산화탄소</h5>
                                <p id="latest-co2" class="card-text fs-3">-</p>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">⏰ 마지막 업데이트</h5>
                                <p id="latest-time" class="card-text fs-5">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="daily-data-section">
                <h2 class="h4">일일 데이터 로그</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="date-picker" class="form-label">날짜 선택:</label>
                            <input type="date" id="date-picker" class="form-control" style="max-width: 200px;">
                        </div>
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/airsensor.js"></script>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar").innerHTML = data;
                    // '공기질 대시보드' 메뉴 항목에 'active' 클래스 추가
                    document.getElementById("nav-airsensor").classList.add("active");
                });
        });
    </script>
</body>
</html>
