<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartThings 기기 제어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/icon/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="sidebar"></div>

    <div id="main-content">
        <div class="container my-4">
            <header class="text-center mb-4">
                <h1>⚙️ SmartThings 기기 제어</h1>
                <p class="lead">등록된 기기의 현재 상태를 확인하고 제어합니다.</p>
            </header>

            <div id="control-cards-container" class="row row-cols-1 row-cols-lg-2 g-4">
                <div class="col-12 text-center" id="loading-message">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">기기 상태를 불러오는 중...</p>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/devices.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar").innerHTML = data;
                    // '제어' 메뉴가 활성화되도록 ID 수정
                    document.getElementById("nav-st-control")?.classList.add("active");
                    document.getElementById("submenu-st")?.classList.add("show");
                });
        });
    </script>
</body>
</html>
